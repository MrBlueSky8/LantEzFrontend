<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
          {{ username ? (username.charAt(0) | uppercase) : '-' }}
        </button>
        <div class="logo-user-info" *ngIf="collapsed" @fadeInOut>
                    <div class="logo-text" 
            [attr.title]="isUsernameOverflow ? username : null">
            {{ username }}
        </div>
        <div class="logo-role"
            [attr.title]="isUserroleOverflow ? userrole : null">
            {{ userrole }}
        </div>
        </div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
        </button>
      </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="sidenav-nav">
            <li 
                class="sidenav-nav-item"
                *ngFor="let data of navData"
                [class.divider-after]="data.dividerAfter"
                >
                <a class="sidenav-nav-link" (click)="handleClick(data)"
                    *ngIf="data.items && data.items.length > 0"
                    [ngClass]="getActiveClass(data)"
                >
                    <ng-container *ngIf="data.svgIcon; else faIcon">
                        <img [src]="getIcon(data)" alt="icon" class="sidenav-link-icon svg-icon" />
                    </ng-container>
                    <ng-template #faIcon>
                        <i class="sidenav-link-icon" [class]="data.icon"></i>
                    </ng-template>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
                    ></i>
                </a>

                <a class="sidenav-nav-link"
                    *ngIf="!data.items || (data.items && data.items.length === 0)"
                    [routerLink]="data.routeLink ? [data.routeLink] : null"
                    [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="active"
                    (click)="shrinkItems(data)"
                    >
                    <ng-container *ngIf="data.svgIcon; else faIcon">
                        <img [src]="getIcon(data)" alt="icon" class="sidenav-link-icon svg-icon" />
                      </ng-container>
                      <ng-template #faIcon>
                        <i class="sidenav-link-icon" [class]="data.icon"></i>
                      </ng-template>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                </a>
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sublevel-evaluador-menu
                        [data]="data"
                        [collapsed]="collapsed"
                        [multiple]="multiple"
                        [expanded]="data.expanded"
                    ></app-sublevel-evaluador-menu>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="main-content" [ngClass]="collapsed ? 'main-content-expanded': 'main-content-collapsed'">
<router-outlet></router-outlet>
</div>
